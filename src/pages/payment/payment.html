<ion-header>

  <ion-navbar color="theme-header">
    <ion-title>Payment</ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="btnprofile">
      <div class="iconprf">
          <img src="../assets/img/cart.png">
       </div>
      </button>     
    </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="top">
		<h2>Select Payment Method</h2>
	</div>
	 <ion-list>
        <ion-item (click)="showAlert()">
            <h3>Wallet</h3>
            <p>Current Balance  $60</p>
          <ion-icon name="arrow-forward-outline" item-end></ion-icon>
        </ion-item>
        <ion-item (click)="showAlert()">
        	<ion-thumbnail item-start>
	        <img src="assets/img/paypal.png">
	      </ion-thumbnail>
            <h3>Paypal</h3>
            <p>username@gmail.com</p>
          <ion-icon name="arrow-forward-outline" item-end></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
