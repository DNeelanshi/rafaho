<ion-header>

  <ion-navbar color="theme-header">
    <ion-title>Payment</ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="btnprofile">
      <div class="iconprf">
          <img src="assets/img/cart.png">
       </div>
      </button>     
    </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content >
	<div class="top-sec">
			<ion-grid>
				<ion-row>
					<ion-col col-6 class="left">
					  <div class="chef">
						<h5>{{chef.firstname}} {{chef.lastname}}</h5>
					  </div>
					</ion-col>
					<ion-col col-6 class="right">
					  <div class="phn">
						<h5>{{chef.phone}}</h5>
						<span (click)="loct()"><img src="assets/img/msg.png"></span>
					  </div>
					</ion-col>
				</ion-row>
			</ion-grid>
		</div>
	<div class="text-sec">
		
		<div class="mid-sec">
			<h5>Customer Address: <button ion-button clear class="imgbtn" style="background-image:url('assets/img/creat.gif'); background-size:cover"></button></h5>
			<p>{{str1}}</p>
			<p>{{str2}}</p>
		</div>
		<div class="bottom-sec cartouter" >
			<ion-list>
				<ion-item >
					<h5 item-start class="strt">Booking Date & Time</h5>
                                        <ion-datetime placeholder="MMM/DD/YYYY HH:MM" displayFormat="MMM/DD/YYYY HH:mm" pickerFormat="MMM DD YYYY HH mm" min="{{date}}" max="3000" [(ngModel)]= "data.bookdt" name="bookdt" #bookdt="ngModel" ></ion-datetime>
<!--					<p>{{bookdt}}</p>
					<p item-end class="ennd"></p>-->
				</ion-item>
			</ion-list>

		</div>
	</div>
	<div class="content-sec">
	  <ion-list *ngFor="let item of getcrt">
	    <ion-item>
	      <ion-thumbnail item-start>
	        <img src="{{item.product_image0}}">
	      </ion-thumbnail>
	      <h2> <img class="imgicon" width="11px" src="assets/img/acicon.png">{{item.product_name}}</h2>
	      <!--<p>{{item.product_ingredients}}</p>-->
	      <p item-end class="left-p" >${{item.price_per_plate*item.quantity}}</p>
	      <h3>Per plate ${{item.price_per_plate}}</h3>
	      <div class="itembottom" style="width: 100%; float: left; padding-top: 3px;">
	      <div class="counter_sec">
			   <button ion-button clear><ion-icon name="remove"  (click)="remove(item.quantity,item._id)"></ion-icon></button>
                           <input type="text" value="{{item.quantity}}"  >
			   <button ion-button clear><ion-icon name="add" (click)="add(item.quantity,item._id)"></ion-icon></button>
			  
		  </div>
		  <span>${{item.price_per_plate}} x {{item.quantity}}</span>
		  </div>
	      <div class="rghtbtn">
	      	<button ion-button (click)="delproduct(item._id)">Delete</button>
	      </div>
	    </ion-item>
	 
	</ion-list>
</div>
<div class="total">
	<h2 class="left">Subtotal</h2>
	<h2 class="right">$</h2>
</div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button full color="theme-header" (click)="pyment()">Checkout</button>
  </ion-toolbar>
</ion-footer>
