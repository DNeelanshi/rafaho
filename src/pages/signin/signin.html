<ion-header hidden>
 <ion-toolbar>
  <ion-title>Menu</ion-title>
 </ion-toolbar>
</ion-header>


<ion-content>
	<div class="main">
		<div class="top-img">
			<img src="assets/img/signbg.png">
		</div>
		<div class="bottom-img">
			<img src="assets/img/tpbg.png">
		</div>
		<div class="text-sec">
		<h2>Sign In</h2>
		<h3>Welcome to <span>Rafaho</span> app</h3>
	</div>
	<div class="logo">
		<img src="assets/img/logo.png">
	</div>
	</div>
	<div class="content-sec">
		<div class="sign">
			<form class="form-sec" #SigninForm="ngForm" novalidate (submit)="Signin(SigninForm)">
				<ion-list>

				  <ion-item>
				    <ion-label stacked>EMAIL</ion-label>
				    <ion-input type="email" [(ngModel)]="data.email" name="email" #email="ngModel" pattern="^[a-z0-9]+(\.[_a-z0-9]+)+([@{1}])+(\.[a-z0-9-]+)+([.{1}])(\.[a-z]{1,15})$"  required></ion-input>
                                  </ion-item> 
                                    <div class="alert alert-danger" color="danger">
                                           <div *ngIf="email.errors && (email.dirty || email.touched)">
                                             <div [hidden]="!email.errors.required">
                                               Email is required
                                             </div>
                                             <div [hidden]="!email.errors.pattern">
                                               Invalid email
                                             </div>
                                           </div>
                                        </div>
                                    
                                      <div class="itemouter">
				  <ion-item>
				    <ion-label stacked>PASSWORD</ion-label>
				    <ion-input type="{{ptype}}" [(ngModel)]="data.password" name="password" #password="ngModel" minlength="6" required></ion-input>
                                    
                                  </ion-item>
                                    <div *ngIf="password.errors && (password.dirty || password.touched)">
                                     <div [hidden]="!password.errors.required">
                                       Password is required
                                      </div>
                                       <div [hidden]="!password.errors.minlength">
                                      Password must be at least 6 digits
                                       </div>
                                   </div>
                                    <ion-icon name="{{iconname}}" (click)="showPassword()" ></ion-icon>
					 
                                 </div>
                            
                            </ion-list>
					<div class="frgtpwd">
					<div class="btn-sec">
			<button ion-button full type="submit" [disabled]="!SigninForm.valid">Sign In</button>
		    </div>
				</div>
			</form>
		</div>
		<div class="frgtpwd">
			<h3 (click)="frgt()">Forgot password?</h3>
		
			<h3 class="register">Don't have an account? <span (click)="signupPage()">Register</span></h3>
		</div>

	</div>
</ion-content>
