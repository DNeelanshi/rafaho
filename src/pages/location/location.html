<ion-header>

  <ion-navbar color="theme-header">
    <ion-title>Select Location</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content>
	<div class="head">
  	<ion-list style="margin: 0 !important;">
  		<ion-item>
  			<ion-searchbar  type="date" class="upper" ></ion-searchbar>
  		</ion-item>
  		<ion-item style="padding: 0;">
  			<p>OR</p>
  		</ion-item>
  		<ion-item>
  			<p style="text-align: left;">Alternative date and time</p>
  			<ion-searchbar  type="date" class="upper" ></ion-searchbar>
  		</ion-item>
  		<ion-item>
  			<button ion-button icon-left class="currentbtn"  (click)="Tabpage()" >
			  <ion-icon name="paper-plane"  ></ion-icon>
			  Use my current location
			</button>

  		</ion-item>
  		<ion-item style="padding: 0;">
  			<p>OR</p>
  		</ion-item>
  		<ion-item>
  			<ion-input type="text" placeholder="Saved Address"   ></ion-input>
  		</ion-item>
  		<ion-item style="padding: 0;">
  			<p>OR</p>
  		</ion-item>
  		<ion-item>
  			<ion-searchbar placeholder="Other Address"  (click)="openmapmodal()"  ></ion-searchbar>
  		</ion-item>
  	</ion-list>
  </div>

    <div>
          <button ion-button type="submit" (click)="Tabpage()">Submit</button>
    </div>
