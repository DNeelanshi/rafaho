<ion-header>

   <ion-navbar color="theme-header">
    <ion-title>
      {{splarr.specialties_product}}
      <p>Product Details</p>
    </ion-title>


    <ion-buttons end >
      <button ion-button icon-only class="btnprofile" (click)="cartpro()">
      <div class="iconprf">
          <img src="assets/img/whitestore.png">
         <p><span>{{no_of_products}}</span></p>
       </div>
      </button>     
    </ion-buttons>
  </ion-navbar>

</ion-header>
<!--(click)="crt()"-->

<ion-content >

	<div class="banner">
		<div class="main-img">
			<img src="{{splarr.product_image0}}">
		</div>
		<div class="heart">
			<img src="assets/img/redhrt.png">
		</div>
		<div class="text">
			<h1>{{splarr.product_name}}</h1>
		</div>
	</div>
	<div class="content-sec">
		<div class="top-sec" style="background-color: #fff; padding: 0 16px; padding-top: 12px;">
			<h3>{{splarr.product_name}}</h3>
<!--			<p>{{splarr.product_ingredients}}</p>-->
		</div>
	<div class="mid-sec" style="background-color: #fff; padding: 0 16px;">
		<h3 style="width: auto; float: left; font-size: 14px; margin: 7px 25px 0px 0px; color: #f27242;">Reg <span>${{splarr.product_price}}</span></h3>
		<div class="counter_sec">
			   <button ion-button clear (click)="remove(quantity)"><ion-icon name="remove"></ion-icon></button>
			   <input type="text" value="{{quantity}}" >
			   <button ion-button clear (click)="add(quantity)"><ion-icon name="add"></ion-icon></button>
		</div>
	</div>
	<div class="bottom-sec" style="background-color: #fff; padding: 0 16px 14px 16px;">
		<div class="leftbtn" style="width: 85px; float: left; margin-right: 10px; margin-top: 8px; overflow: hidden;">
			<button ion-button (click)="crt11(splarr)">Add To Cart</button>
		</div>
		<div class="cart-sec">
			
			<h3>{{quantity}} x ${{splarr.product_price}} = ${{quantity * splarr.product_price}}</h3>
		</div>
	</div>
	
		 <div class="segment-section" style="background-color: #fff; padding: 0 16px 15px 16px;">
		  <ion-toolbar style="min-height: 27px;">
		  <ion-segment color="pink" [(ngModel)]="pet">
		    <ion-segment-button value="Description">
		      Description
		    </ion-segment-button>
		    <ion-segment-button value="Ingreditent">
		      Ingredient
		    </ion-segment-button>
		     <ion-segment-button value="Restriction">
		      Diet Restriction
		    </ion-segment-button>
		  </ion-segment>
		  </ion-toolbar>
		
	<div [ngSwitch]="pet">
		<div class="head"  *ngSwitchCase="'Ingreditent'">
			<ul *ngFor="let ingr of ar" >
				<li>{{ingr}}</li>
<!--				<li>Red Onion</li>
				<li>Piquillo Peppers</li>
				<li>Radicchio</li>
				<li>Parmesan Cheese</li>
				<li>Arugula</li>
				<li>Blended Oil (canola oil, olive oil)</li>-->
			</ul>
		</div>
		<div class="head"  *ngSwitchCase="'Description'">
			<ul>
				<li [innerHTML]="splarr.product_description"></li>
				
				
			</ul>
		</div>
		<div class="head"  *ngSwitchCase="'Restriction'">
			<ul>
				<li [innerHTML]="splarr.diet_restriction"></li>
				
				
				
			</ul>
		</div>
	</div>
</div>
</div>

	 
	    
</ion-content>
